<app-navbar></app-navbar>

<div class="jumbotron" *ngFor="let post of posts">
    <h5 class="display-5">{{post.title | uppercase}}</h5>
    <small> <strong>Name:
        </strong> <a class="active" routerLink="/usuarios">{{ post.name }}</a></small>
    <p>{{ post.body }}</p>
    <p class="lead">
        <a class="btn btn-primary btn-lg" role="button">Learn more</a>
    </p>
</div>
